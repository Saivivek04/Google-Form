<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="ksp_task4.css">
    <title>Google Form</title>
</head>
<body>
    <form class="A">
            <b><h1  style="color: white">Google Form</h1></b><br>

            <b><label>First Name</label></b>
            <input type="text" required><br><br>

            <b><label>Last Name</label></b>
            <input type="text" required><br><br>

            <b><label>Phone No</label></b>
            <input type="number" required><br><br>

            <b><label>Date of Birth</label></b>
            <input type="date" required><br><br>

            <b><label>Gender</label></b>
            <input type="radio" name="ok">Male
            <input type="radio" name="ok">Female<br><br>

            <b><label>Email Id</label></b>
            <input type="email" required><br><br>

            <b><label>Message</label></b><br>
            <textarea rows="5" cols="30"></textarea><br><br>

            <input type="submit"  style="color: red">
    </form>
</body>
